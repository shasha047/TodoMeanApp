 <div>
    <div class="col-xs-10 col-sm-6 col-md-4 col-xs-offset-1 col-sm-offset-3 col-md-offset-4">
        <form>
            <h2>Create ToDo</h2>
            <hr/>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <h4>ToDo Title</h4>
                    <div class="form-group">
                        <input type="text" ng-model="user.ToDoTitle" class="form-control input-md" placeholder="Enter ToDo Title here" tabindex="1" required>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <h4>ToDo Description</h4>
                    <div class="form-group">
                        <input type="text" ng-model="user.ToDoDesc" class="form-control input-md" placeholder="Enter ToDo Description here" tabindex="2" required>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <h4>ToDo Done Percentage</h4>
                    <div class="form-group">
                        <input type="text" ng-model="user.ToDoDone" class="form-control input-md" placeholder="Enter ToDo Done Percentage here" tabindex="3" required>
                    </div>
                </div>
                
            </div>
            <div class="row">
                 <div class="col-xs-12 col-sm-4 col-md-4">
                    <div class="form-group">
                        <!--<button type="submit" ng-click="createtodo()" class="btn btn-primary btn-block btn-md" tabindex="6">Lets's Create</button>-->
                        <a href="#/viewtodo" ng-click="createtodo()" class="btn btn-success btn-block btn-md">Lets Create</a>
                    </div>
                </div>
            </div>
            
        </form>
    </div>
</div>
