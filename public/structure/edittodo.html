 <div ng-init="showTodos()">
    <div class="col-xs-10 col-sm-6 col-md-4 col-xs-offset-1 col-sm-offset-3 col-md-offset-4">
        <form ng-submit="updateTodo()">
            <h2>Update ToDo</h2>
            <hr/>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <h4>ToDo Title</h4>
                    <div class="form-group">
                        <input type="text" ng-model="user.todotitle" class="form-control input-md" value="user.todotitle" tabindex="1" required>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <h4>ToDo Description</h4>
                    <div class="form-group">
                        <input type="text" ng-model="user.tododesc" class="form-control input-md" value="user.tododesc" tabindex="2" required>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <h4>ToDo Done Percentage</h4>
                    <div class="form-group">
                        <input type="text" ng-model="user.tododone" class="form-control input-md" value="user.tododone" tabindex="3" required>
                    </div>
                </div>
                
            </div>
            <div class="row">
                 <div class="col-xs-12 col-sm-4 col-md-4">
                    <div class="form-group">
                        <!--<button type="submit" ng-click="createtodo()" class="btn btn-primary btn-block btn-md" tabindex="6">Lets's Create</button>-->
                        <a href="#/viewtodo" class="btn btn-success btn-block btn-md">Lets Update</a>
                        <a href="#/viewtodo" class="btn btn-default"> Cancel</a>
                    </div>
                </div>
            </div>
            
        </form>
    </div>
</div>
